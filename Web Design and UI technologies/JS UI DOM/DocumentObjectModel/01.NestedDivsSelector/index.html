<!DOCTYPE html>
<html>
<head>
    <title>Document object model - Nested divs selector</title>
    <script src="script.js"></script>
</head>
<body>
    <div>
        This is outer div element
        <div>
            This is div inside div element
        </div>
        <span>
            This is span element
        </span>
        <ul>
            <li>
                <div>
                    This div is inside li element
                    <div>
                        This div is inside div element
                    </div>
                </div>
            </li>
            <li>This is list element</li>
        </ul>
    </div>
    <div id="first-output-message"></div>
    <div id="second-output-message"></div>
</body>
</html>

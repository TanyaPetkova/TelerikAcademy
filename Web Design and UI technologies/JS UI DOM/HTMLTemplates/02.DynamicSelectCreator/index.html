<!DOCTYPE html>
<html>
<head>
    <title>HTML templates - Table creator</title>
</head>
<body>
    <div id="wrapper"></div>
    <script src="handlebars-v1.3.0.js"></script>
    <script id="select-template" type="text/x-handlebars-template">
        <select>
           {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>

    <script>
        var items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }, {
            value: 6,
            text: 'Six'
        }, {
            value: 7,
            text: 'Seven'
        }
        ],
        selectTemplateHTML = document.getElementById('select-template').innerHTML,
        selectTemplate = Handlebars.compile(selectTemplateHTML),
        container = document.getElementById('wrapper');
        container.innerHTML = selectTemplate({ items: items });
    </script>
</body>
</html>

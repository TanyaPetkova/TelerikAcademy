<!DOCTYPE html>
<html>
<head>
    <title>SVG - Windows 8 Start screen</title>
</head>
<body>
    <svg width="800" height="600">
        <!--Draw the main rectangle-->
        <rect width="550" height="345" rx="5" ry="5" stroke="#DAEDF2" stroke-width="3" fill="#001941"></rect>

        <text x="53" y="45" fill="#DAEDF2" font-size="25px" font-family="calibri">Start</text>
        <text x="450" y="33" fill="#DAEDF2" font-size="15px" font-family="calibri">Richard</text>
        <text x="473" y="43" fill="#DAEDF2" font-size="10px" font-family="calibri">Perry</text>
      
        <!--Draw the 'Store' element-->
        <rect x="53" y="80" width="53" height="53" stroke="#001941" stroke-width="3" fill="#2877ED"></rect>
        <text x="60" y="128" fill="#FFF" font-size="6px" font-family="calibri">Store</text>
        <image x="65" y="90" width="25" height="25" xlink:href="images/store.png"></image>

        <!--Draw the 'Maps' element-->
        <rect x="53" y="133" width="53" height="53" stroke="#001941" stroke-width="3" fill="#5D3AB8"></rect>
        <text x="60" y="181" fill="#FFF" font-size="6px" font-family="calibri">Maps</text>
        <image x="62" y="140" width="35" height="35" xlink:href="images/maps.png"></image>

        <!--Draw the 'Xbox LIVE Games' element-->
        <rect x="106" y="80" width="53" height="53" stroke="#001941" stroke-width="3" fill="#5CA719"></rect>
        <text x="110" y="128" fill="#FFF" font-size="6px" font-family="calibri">Xbox LIVE Games</text>
        <image x="115" y="87" width="35" height="35" xlink:href="images/XboxLiveGames.png"></image>

        <!--Draw the 'Internet Explorer' element-->
        <rect x="106" y="133" width="53" height="53" stroke="#001941" stroke-width="3" fill="#2F87EA"></rect>
        <text x="110" y="181" fill="#FFF" font-size="6px" font-family="calibri">Internet Explorer</text>
        <image x="115" y="140" width="35" height="35" xlink:href="images/IE.png"></image>

        <!--Draw the 'Video' element-->
        <rect x="53" y="186" width="106" height="53" stroke="#001941" stroke-width="3" fill="#D34827"></rect>
        <text x="60" y="234" fill="#FFF" font-size="6px" font-family="calibri">Video</text>
        <image x="90" y="196" width="30" height="30" xlink:href="images/video.png"></image>

        <!--Draw the 'Desktop' element-->
        <rect x="53" y="239" width="106" height="53" stroke="#001941" stroke-width="3" fill="#0F747C"></rect>
        <text x="60" y="287" fill="#FFF" font-size="6px" font-family="calibri">Desktop</text>

        <!--Draw the 'Photos' element-->
        <rect x="159" y="80" width="106" height="53" stroke="#001941" stroke-width="3" fill="#AF1B3F"></rect>
        <text x="166" y="128" fill="#FFF" font-size="6px" font-family="calibri">Photos</text>
        <image x="200" y="93" width="25" height="25" xlink:href="images/photos.png"></image>

        <!--Draw the 'Messaging' element-->
        <rect x="159" y="133" width="106" height="53" stroke="#001941" stroke-width="3" fill="#5434AF"></rect>
        <text x="166" y="181" fill="#FFF" font-size="6px" font-family="calibri">Messaging</text>
        <image x="200" y="146" width="25" height="25" xlink:href="images/messaging.png"></image>

        <!--Draw the 'Devon Hypnotize' element-->
        <rect x="159" y="186" width="106" height="53" stroke="#001941" stroke-width="3" fill="#009A18"></rect>
        <text x="166" y="202" fill="#FFF" font-size="12px" font-family="calibri">Devon Hypnotize</text>
        <text x="166" y="210" fill="#FFF" font-size="6px" font-family="calibri">something they can do about him</text>
        <text x="166" y="216" fill="#FFF" font-size="6px" font-family="calibri">piles of book and scrollsnext to</text>
        <text x="255" y="235" fill="#FFF" font-size="6px" font-family="calibri">3</text>
        <image x="160" y="218" width="25" height="25" xlink:href="images/mail.png"></image>

        <!--Draw the 'Weather' element-->
        <rect x="159" y="239" width="106" height="53" stroke="#001941" stroke-width="3" fill="#2D86EE"></rect>
        <text x="166" y="287" fill="#FFF" font-size="6px" font-family="calibri">Weather</text>
        <image x="200" y="250" width="25" height="25" xlink:href="images/weather.png"></image>

        <!--Draw the 'Calendar' element-->
        <rect x="265" y="80" width="106" height="53" stroke="#001941" stroke-width="3" fill="#029418"></rect>
        <text x="272" y="128" fill="#FFF" font-size="6px" font-family="calibri">Calendar</text>
        <text x="335" y="105" fill="#FFF" font-size="27px" font-family="calibri">12</text>
        <text x="335" y="113" fill="#FFF" font-size="6px" font-family="calibri">Monday</text>

        <!--Draw the 'People' element-->
        <rect x="265" y="133" width="106" height="53" stroke="#001941" stroke-width="3" fill="#D9512B"></rect>
        <image x="273" y="140" width="25" height="25" xlink:href="images/MikeGibbs.jpg"></image>
        <image x="273" y="167" width="15" height="15" xlink:href="images/people.png"></image>
        <text x="301" y="147" fill="#FFF" font-size="6px" font-family="calibri">Mike Gibbs, Troll Scount</text>
        <text x="301" y="154" fill="#FFF" font-size="6px" font-family="calibri">and 5 others commented</text>
        <text x="301" y="161" fill="#FFF" font-size="6px" font-family="calibri">on your photo</text>

        <!--Draw the 'Pinball FX2' element-->
        <rect x="265" y="186" width="53" height="53" stroke="#001941" stroke-width="3" fill="#000"></rect>
        <text x="272" y="234" fill="#FFF" font-size="6px" font-family="calibri">Pinball FX2</text>

        <!--Draw the 'Solitaire' element-->
        <rect x="318" y="186" width="53" height="53" stroke="#001941" stroke-width="3" fill="#2D86EE"></rect>
        <text x="325" y="234" fill="#FFF" font-size="6px" font-family="calibri">Solitaire</text>

        <!--Draw the 'Camera' element-->
        <rect x="265" y="239" width="53" height="53" stroke="#001941" stroke-width="3" fill="#B51B41"></rect>
        <text x="272" y="287" fill="#FFF" font-size="6px" font-family="calibri">Camera</text>
        <image x="277" y="248" width="30" height="30" xlink:href="images/camera.png"></image>

        <!--Draw the 'Xbox Companion' element-->
        <rect x="318" y="239" width="53" height="53" stroke="#001941" stroke-width="3" fill="#5EA919"></rect>
        <text x="322" y="287" fill="#FFF" font-size="6px" font-family="calibri">Xbox Companion</text>
        <image x="330" y="248" width="25" height="25" xlink:href="images/XboxCompanion.png"></image>

        <!--Draw the 'Music' element-->
        <rect x="394" y="80" width="106" height="53" stroke="#001941" stroke-width="3" fill="#5434AF"></rect>
        <text x="401" y="128" fill="#FFF" font-size="6px" font-family="calibri">Music</text>
        <image x="420" y="85" width="45" height="45" xlink:href="images/music.png"></image>

        <!--Draw the 'Finance' element-->
        <rect x="394" y="133" width="106" height="53" stroke="#001941" stroke-width="3" fill="#009017"></rect>
        <text x="401" y="181" fill="#FFF" font-size="6px" font-family="calibri">Finance</text>
        <image x="433" y="148" width="22" height="22" xlink:href="images/finance.png"></image>

        <!--Draw the 'Reader' element-->
        <rect x="394" y="186" width="53" height="53" stroke="#001941" stroke-width="3" fill="#D44A26"></rect>
        <text x="401" y="234" fill="#FFF" font-size="6px" font-family="calibri">Reader</text>
        <image x="410" y="200" width="22" height="22" xlink:href="images/reader.png"></image>

        <!--Draw the 'Windows Explorer' element-->
        <rect x="447" y="186" width="53" height="53" stroke="#001941" stroke-width="3" fill="#012A6B"></rect>
        <text x="457" y="198" fill="#DAEDF2" font-size="6px" font-family="calibri">Windows</text>
        <text x="457" y="205" fill="#DAEDF2" font-size="6px" font-family="calibri">Explorer</text>
        <image x="457" y="220" width="15" height="15" xlink:href="images/WindowsExplorer.png"></image>

        <!--Draw the 'Word Press' element-->
        <image x="395.5" y="240" width="104.5" height="51.5" xlink:href="images/WordPress.jpg"></image>

        <!--Draw the '2S' element-->
        <rect x="501.5" y="81.5" width="47" height="50" fill="#FFF"></rect>
        <image x="501.5" y="81.5" width="50" height="50" xlink:href="images/2S.jpg"></image>

        <!--Draw the 'unrecognized' element-->
        <rect x="501.5" y="134.5" width="47" height="50" fill="#0164A8"></rect>

        <!--Draw the 'Sky Drive' element-->
        <rect x="501.5" y="187.5" width="47" height="50" fill="#2877ED"></rect>
        <text x="508.5" y="234" fill="#FFF" font-size="6px" font-family="calibri">Sky Drive</text>
        <image x="517" y="195" width="35" height="35" xlink:href="images/SkyDrive.png"></image>
    </svg>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ticket Details</title>
    <link href="my-style.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2" id="first-row" class="light-gray">Ticket ID: 409788</th>
            </tr>
        </thead>
        <tr>
            <td class="italic">
                <span id="name">Name:</span>
            </td>
            <td class="yellow">
                <table>
                    <tr>
                        <td class="innerTable">
                            <div id="pointgreen"></div>
                        </td>
                        <td class="innerTable">
                            Parker Seidel
                        </td>
                    </tr>
                </table>
                <span id="red">
                    No active support
                </span>
            </td>
        </tr>
        <tr>
            <td class="italic">
                Email:
            </td>
            <td class="yellow">
                seidel@aptmail.com
            </td>
        </tr>
        <tr>
            <td class="italic">
                Response Time:
            </td>
            <td class="light-gray">
                72 hours, 60 hours left
            </td>
        </tr>
        <tr>
            <td rowspan="2" class="italic">
                Last action:
            </td>
            <td class="light-gray">
                Never been locked.
            </td>
        </tr>
        <tr>
            <td class="yellow">
                Link to public post
            </td>
        </tr>
        <tr>
            <td class="italic">
                Status:
            </td>
            <td id="not-answered">
                Not ansewered
            </td>
        </tr>
    </table>
</body>
</html>

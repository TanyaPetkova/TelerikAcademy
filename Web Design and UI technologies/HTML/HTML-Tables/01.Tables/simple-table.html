<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="simple-style.css">
</head>
<body>
    <table>
        <tr>
            <td class="colspan" colspan="3">Title goes here</td>
            <td class="single-cell-center">A</td>
            <td class="single-cell-right">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td class="single-cell-center">D</td>
            <td class="single-cell-center">E</td>
            <td class="single-cell-center">F</td>
            <td class="single-cell-right">G</td>
        </tr>
        <tr>
            <td class="single-cell-center">H</td>
            <td class="colspan" colspan="2">I</td>
            <td id="j" rowspan="2">J</td>
        </tr>
        <tr>
            <td class="single-cell-center">K</td>
            <td class="single-cell-center">L</td>
            <td class="single-cell-center">M</td>
        </tr>
        <tr>
            <td class="single-cell-right">N</td>
            <td class="colspan" colspan="4">O</td>
        </tr>
    </table>
</body>
</html>

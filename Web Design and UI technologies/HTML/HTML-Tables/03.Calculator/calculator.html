<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="my-style.css">
</head>
<body>
    <form>
        <input class="textbox" type="text" value="123" /><br />
        <input class="single-size" type="button" value="1" />
        <input class="single-size" type="button" value="2" />
        <input class="single-size" type="button" value="3" />
        <input class="single-size" type="button" value="+" /><br />
        <input class="single-size" type="button" value="4" />
        <input class="single-size" type="button" value="5" />
        <input class="single-size" type="button" value="6" />
        <input class="single-size" type="button" value="-" /><br />
        <input class="single-size" type="button" value="7" />
        <input class="single-size" type="button" value="8" />
        <input class="single-size" type="button" value="9" />
        <input class="single-size" type="button" value="*" /><br />
        <input class="double-size" type="button" value="0" />
        <input class="single-size" type="button" value="." />
        <input class="single-size" type="button" value="/" />
    </form>
</body>
</html>
